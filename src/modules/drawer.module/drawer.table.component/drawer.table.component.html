<br>
<div class="container">
  <div class="row">
    <div class="col-4">
      <h3>Gavetas</h3>
    </div>
    <div class="col-1 offset-7 text-right">
      <a class="btn btn-primary custom-button-padding" routerLink="/home/drawers/add">
        <span class="material-icons">add</span>
      </a>
    </div>
    <div class="col-12">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Tipo</th>
          <th>Funcion</th>
          <th>Rango</th>
          <th>Denominacion</th>
          <th>Cantidad Standard</th>
          <th>Valor Maximo</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let items of drawers">
          <td>{{ items.id }}</td>
          <td>{{ items.drawerType }}</td>
          <td>{{ items.drawerFunction }}</td>
          <td>{{ items.drawerRange }}</td>
          <td>{{ items.denominationType }}</td>
          <td>{{ items.defaultQuantity }}</td>
          <td>{{ items.maxValue }}</td>
          <td>
            <a [routerLink]="'/home/drawers/edit/' + items.id"><span class="material-icons">edit</span></a>
            <span (click)="deleteBranch(items.id)" class="material-icons">delete</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
