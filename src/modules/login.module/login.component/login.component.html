<br>
<div class="container">
  <div class="col-6 offset-3">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="hasFailed">
      <strong>Credenciales invalidas!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="email"
               class="form-control"
               id="username"
               placeholder="Ingresa tu usuario"
               formControlName="username">
        <small class="form-text text-danger"
               *ngIf="loginForm.get('username').touched && loginForm.get('username').invalid">
          Este campo es obligatorio
        </small>
      </div>
      <div class="form-group">
        <label for="password">Clave</label>
        <input type="password"
               class="form-control"
               id="password"
               placeholder="Ingresa tu clave"
               formControlName="password">
        <small class="form-text text-danger"
               *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
          Este campo es obligatorio
        </small>
      </div>
      <button type="submit"
              class="btn btn-primary"
              (click)="submitForm()"
              [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>
  </div>
</div>
