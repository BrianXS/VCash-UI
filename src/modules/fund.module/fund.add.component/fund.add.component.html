<br>
<div class="container">
  <div class="col-5 offset-3">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
      <strong>Ciudad guardada exitosamente!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
      <strong>Error guardando Ciudad!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card">
      <div class="card-header">
        <strong>Agregar Ciudad</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="fundForm">
          <div class="form-group">
            <label for="fundCustomerId">Cliente</label>
            <ng-select #select
                       id="fundCustomerId"
                       [items]="customers"
                       bindLabel="name"
                       dropdownPosition="auto"
                       bindValue="id"
                       labelForId="fundCustomerId"
                       placeholder="Seleccione un cliente"
                       [virtualScroll]="true"
                       (change)="onCustomerChange($event)"
                       formControlName="customerId">
            </ng-select>
          </div>
          <div class="form-group">
            <label for="fundId">Oficina/Fondo</label>
            <ng-select #select
                       id="fundId"
                       [items]="offices"
                       bindLabel="name"
                       dropdownPosition="auto"
                       bindValue="id"
                       labelForId="fundId"
                       placeholder="Seleccione una oficina"
                       [virtualScroll]="true"
                       formControlName="fundId">
            </ng-select>
          </div>
          <div class="form-group splitted-buttons">
            <button type="submit"
                    (click)="submitForm()"
                    [disabled]="!fundForm.valid"
                    class="btn btn-primary">Guardar</button>
            <a routerLink="/home/funds" class="btn btn-danger">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
