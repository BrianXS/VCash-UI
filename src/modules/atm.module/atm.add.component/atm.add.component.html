<br>
<div class="container">
  <div class="col-5 offset-3">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
      <strong>Atm guardada exitosamente!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
      <strong>Error guardando Atm!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card">
      <div class="card-header">
        <strong>Agregar Atm</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="atmForm">
          <div class="form-group">
            <label for="atmCode">Tiene codigo de localizacion?</label>
            <ng-select id="atmCode"
                       [items]="[{id: true, name: 'Si'}, {id: false, name: 'No'}]"
                       bindValue="id"
                       bindLabel="name"
                       formControlName="localizationCode">
            </ng-select>
          </div>
          <div class="form-group">
            <label for="atmEmergency">Es Cajero de Emergencia?</label>
            <ng-select id="atmEmergency"
                       [items]="[{id: true, name: 'Si'}, {id: false, name: 'No'}]"
                       bindValue="id"
                       bindLabel="name"
                       formControlName="emergency">
            </ng-select>
          </div>
          <div class="form-group">
            <label for="maxValue">Valor Maximo</label>
            <input type="number"
                   id="maxValue"
                   class="form-control"
                   formControlName="maxValue">
          </div>
          <div class="form-group">
            <label for="atmBrand">Marca del Cajero</label>
            <ng-select id="atmBrand"
                       [items]="brand"
                       bindValue="id"
                       bindLabel="name"
                       formControlName="brand">
            </ng-select>
          </div>
          <div class="form-group">
            <label for="atmMode">Modalidad</label>
            <ng-select id="atmMode"
                       [items]="mode"
                       bindValue="id"
                       bindLabel="name"
                       formControlName="mode">
            </ng-select>
          </div>
          <div class="form-group">
            <label for="atmFrom">Desde</label>
            <input type="date"
                   id="atmFrom"
                   class="form-control"
                   formControlName="from"/>
          </div>
          <div class="form-group">
            <label for="atmOffice">Oficina del ATM</label>
            <ng-select id="atmOffice"
                       [items]="offices"
                       bindValue="id"
                       bindLabel="name"
                       formControlName="officeId">
            </ng-select>
          </div>
          <div class="form-group">
            <label for="atmBatteryId">Bateria del ATM</label>
            <ng-select id="atmBatteryId"
                       [items]="batteries"
                       bindValue="id"
                       bindLabel="code"
                       formControlName="atmBatteryId">
            </ng-select>
          </div>
          <div class="form-group">
            <label for="atmdrawerRangeId">Rango del ATM</label>
            <ng-select id="atmdrawerRangeId"
                       [items]="drawerRanges"
                       bindValue="id"
                       bindLabel="code"
                       formControlName="drawerRangeId">
            </ng-select>
          </div>
          <div class="form-group splitted-buttons">
            <button type="submit"
                    (click)="submitForm()"
                    [disabled]="!atmForm.valid"
                    class="btn btn-primary">Guardar</button>
            <a routerLink="/home/atms" class="btn btn-danger">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
