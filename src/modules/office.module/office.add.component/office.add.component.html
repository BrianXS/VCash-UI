<br>
<div class="container">
  <div class="col-5 offset-3">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
      <strong>Oficina guardada exitosamente!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="error">
      <strong>Error guardando Oficina!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card">
      <div class="card-header">
        <strong>Agregar Oficina</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="officeForm">
          <div class="form-group">
            <label for="officeClient">Cliente</label>
            <ng-select #select
                       id="officeClient"
                       [items]="customers"
                       bindLabel="name"
                       dropdownPosition="auto"
                       bindValue="id"
                       placeholder="Selecciona un cliente"
                       [virtualScroll]="true"
                       formControlName="customerId">
            </ng-select>
          </div>
          <div class="form-group">
            <label for="officecityId">Ciudad</label>
            <ng-select #select
                       placeholder="Selecciona una ciudad"
                       formControlName="cityId"
                       dropdownPosition="auto"
                       [virtualScroll]="true"
                       [items]="cities"
                       id="officecityId"
                       bindLabel="name"
                       bindValue="id">
            </ng-select>
          </div>
          <div class="form-group">
            <label for="officeName">Nombre</label>
            <input type="text"
                   class="form-control"
                   id="officeName"
                   formControlName="name"
                   placeholder="Bancolombia Chia USD" />
          </div>
          <div class="form-group">
            <label for="officeVatcoCode">Codigo Vatco</label>
            <input type="text"
                   class="form-control"
                   id="officeVatcoCode"
                   formControlName="vatcoCode"
                   placeholder="VAT501" />
          </div>
          <div class="form-group">
            <label for="officeClientCode">Codigo Cliente</label>
            <input type="text"
                   class="form-control"
                   id="officeClientCode"
                   formControlName="clientCode"
                   placeholder="BC50001" />
          </div>
          <div class="form-group">
            <label for="officeAddress">Direccion</label>
            <input type="text"
                   class="form-control"
                   id="officeAddress"
                   formControlName="address"
                   placeholder="CR 27R #70 - 10" />
          </div>
          <div class="form-group">
            <label for="officePhone">Telefono del punto</label>
            <input type="text"
                   class="form-control"
                   id="officePhone"
                   formControlName="phone"
                   placeholder="532 1288" />
          </div>
          <div class="form-group">
            <label for="officeLat">Lat</label>
            <input type="text"
                   class="form-control"
                   id="officeLat"
                   formControlName="lat"
                   placeholder="14.5" />
          </div>
          <div class="form-group">
            <label for="officeLng">Lng</label>
            <input type="text"
                   class="form-control"
                   id="officeLng"
                   formControlName="lng"
                   placeholder="4.5" />
          </div>
          <div class="form-group">
            <label for="officeCoverage">Cobertura</label>
            <ng-select #select
                       id="officeCoverage"
                       [items]="coverage"
                       bindLabel="name"
                       dropdownPosition="auto"
                       bindValue="id"
                       placeholder="Selecciona un tipo de cobertura"
                       [virtualScroll]="true"
                       formControlName="coverage">
            </ng-select>
          </div>
          <div class="form-group">
            <label for="officeType">Tipo de Oficina</label>
            <ng-select #select
                       id="officeType"
                       [items]="officeType"
                       bindLabel="name"
                       dropdownPosition="auto"
                       bindValue="id"
                       placeholder="Selecciona un tipo de oficina"
                       [virtualScroll]="true"
                       formControlName="officeType">
            </ng-select>
          </div>
          <div class="form-group">
            <label for="officeFrom">Desde</label>
            <input type="date"
                   id="officeFrom"
                   class="form-control"
                   formControlName="from">
          </div>
          <div class="form-group">
            <label for="hasKits">Tiene Kits?</label>
            <select formControlName="hasKits"
                    id="hasKits"
                    class="form-control">
              <option [value]="true">Si</option>
              <option [value]="false">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="hasKeys">Tiene Llaves?</label>
            <select formControlName="hasKeys"
                    class="form-control"
                    id="hasKeys">
              <option [value]="true">Si</option>
              <option [value]="false">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="hasEnvelopes">Tiene Sobres?</label>
            <select formControlName="hasEnvelopes"
                    class="form-control"
                    id="hasEnvelopes">
              <option [value]="true">Si</option>
              <option [value]="false">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="hasCheques">Tiene Cheques?</label>
            <select formControlName="hasCheques"
                    class="form-control"
                    id="hasCheques">
              <option [value]="true">Si</option>
              <option [value]="false">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="hasDocuments">Tiene Documentos?</label>
            <select formControlName="hasDocuments"
                    class="form-control"
                    id="hasDocuments">
              <option [value]="true">Si</option>
              <option [value]="false">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="isFund">Es fondo?</label>
            <select formControlName="isFund"
                    class="form-control"
                    id="isFund">
              <option [value]="true">Si</option>
              <option [value]="false">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="officeManager">Manager</label>
            <input type="text"
                   class="form-control"
                   id="officeManager"
                   formControlName="manager"
                   placeholder="Richard Asdrubal Acosta" />
          </div>
          <div class="form-group">
            <label for="officeManagerDetails">Detalles del Manager</label>
            <input type="text"
                   class="form-control"
                   id="officeManagerDetails"
                   formControlName="managerDetails"
                   placeholder="Cargo / Horarios / Etc" />
          </div>
          <div class="form-group">
            <label for="officeManagerEmail">Email del Manager</label>
            <input type="text"
                   class="form-control"
                   id="officeManagerEmail"
                   formControlName="managerEmail"
                   placeholder="correo@dominio.com" />
          </div>

          <div class="form-group splitted-buttons">
            <button type="submit"
                    (click)="submitForm()"

                    class="btn btn-primary">Guardar</button>
            <a routerLink="/home/offices" class="btn btn-danger">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
