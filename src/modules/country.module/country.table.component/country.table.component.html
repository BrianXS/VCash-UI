<br>
<div class="container">
  <div class="row">
    <div class="col-4">
      <h3>Paises</h3>
    </div>
    <div class="col-1 offset-7 text-right">
      <a class="btn btn-primary custom-button-padding" routerLink="/home/countries/add">
        <span class="material-icons">add</span>
      </a>
    </div>
    <div class="col-12">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Codigo</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let country of countries">
          <td>{{ country.id }}</td>
          <td>{{ country.code }}</td>
          <td>{{ country.name}}</td>
          <td>acciones</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
