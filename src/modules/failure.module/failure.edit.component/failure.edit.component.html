<br>
<div class="container">
  <div class="col-5 offset-3">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
      <strong>Fallido editando exitosamente!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="fallido">
      <strong>Error editando Fallido!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card">
      <div class="card-header">
        <strong>Agregar fallido</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="failureForm">
          <div class="form-group">
            <label for="FailureDescription">Descripcion del fallido</label>
            <input type="text"
                   class="form-control"
                   id="FailureDescription"
                   formControlName="description"
                   placeholder="El cliente o el operario no pudieron..." />
          </div>
          <div class="form-group form-check">
            <input type="checkbox"
                   class="form-check-input"
                   id="ClientFailure"
                   formControlName="clientFault" />
            <label class="form-check-label" for="ClientFailure">Falla del cliente</label>
          </div>
          <div class="form-group splitted-buttons">
            <button type="submit"
                    (click)="submitForm()"
                    [disabled]="!failureForm.get('description').valid"
                    class="btn btn-primary">Guardar</button>
            <a routerLink="/home/failures" class="btn btn-danger">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
